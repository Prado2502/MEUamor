<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surpresa para a Julia</title>
<style>
  /* Fundo rom√¢ntico com gradiente rosa e cora√ß√µes flutuantes */
  @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@400;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #FFC1E3 0%, #FF9AC1 100%);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  /* Container da caixa */
  .box {
    background: #fff0f6cc;
    border: 2px solid #ff6fa1;
    border-radius: 20px;
    width: 300px;
    height: 180px;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
    position: relative;
    cursor: pointer;
    overflow: hidden;
    transition: height 0.8s ease, width 0.8s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .box.open {
    height: 320px;
    width: 340px;
    cursor: default;
  }

  /* Bot√£o "Abra" */
  button {
    background-color: #ff6fa1;
    border: none;
    border-radius: 35px;
    color: white;
    padding: 14px 40px;
    font-size: 22px;
    font-weight: 700;
    letter-spacing: 1.2px;
    outline: none;
    box-shadow: 0 4px 12px rgb(255 111 147 / 0.6);
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-family: 'Sacramento', cursive;
  }
  button:hover:not(:disabled) {
    background-color: #ff497d;
    transform: scale(1.1);
  }
  button:active:not(:disabled) {
    transform: scale(0.95);
  }
  button:disabled {
    background-color: #ffb1cd;
    cursor: default;
  }

  /* Mensagem de amor, escondida no in√≠cio */
  .message {
    margin-top: 24px;
    font-size: 20px;
    color: #d6336c;
    text-align: center;
    opacity: 0;
    max-height: 0;
    transition: opacity 1s ease 0.6s, max-height 1.5s ease 0.6s;
    padding: 0 20px;
    font-style: italic;
  }

  .box.open .message {
    opacity: 1;
    max-height: 240px;
  }

  /* Cora√ß√µes flutuantes */
  .heart {
    position: fixed;
    background-color: #ff497d;
    width: 18px;
    height: 18px;
    transform: rotate(-45deg);
    animation-name: floatUp;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background-color: #ff497d;
    border-radius: 50%;
  }
  .heart:before {
    top: 0;
    left: 9px;
  }
  .heart:after {
    top: 9px;
    left: 0;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) rotate(-45deg);
      opacity: 1;
    }
    50% {
      transform: translateY(-15px) rotate(-50deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-30px) rotate(-45deg);
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div class="box" id="box">
    <button id="openBtn" aria-label="Abrir caixa de mensagem">Abra</button>
    <div class="message" id="message">
      Querida Julia,<br/><br/>
      Voc√™ √© a luz que ilumina meus dias e faz meu cora√ß√£o bater mais forte.  
      Cada momento ao seu lado √© m√°gico e inesquec√≠vel.<br/><br/>
      Eu te amo mais do que palavras podem expressar.  
      Para sempre seu, com todo meu amor. üíñ
    </div>
  </div>

  <script>
    const box = document.getElementById('box');
    const btn = document.getElementById('openBtn');
    const message = document.getElementById('message');

    btn.addEventListener('click', () => {
      // Abrir caixa com anima√ß√£o
      box.classList.add('open');
      btn.disabled = true;
      btn.style.cursor = 'default';
    });

    // Fun√ß√£o para criar cora√ß√µes flutuantes aleat√≥rios
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = window.innerHeight + 20 + 'px';
      heart.style.width = (10 + Math.random() * 20) + 'px';
      heart.style.height = heart.style.width;
      heart.style.animationDuration = (3 + Math.random() * 4) + 's';
      heart.style.opacity = (0.3 + Math.random() * 0.7);
      document.body.appendChild(heart);

      // Anima√ß√£o para subir e sumir
      let pos = window.innerHeight + 20;
      const speed = 1 + Math.random() * 2;

      function moveHeart() {
        pos -= speed;
        if (pos < -40) {
          heart.remove();
          return;
        }
        heart.style.top = pos + 'px';
        requestAnimationFrame(moveHeart);
      }
      moveHeart();
    }

    // Criar cora√ß√µes periodicamente
    setInterval(createHeart, 400);
  </script>
</body>
</html>
